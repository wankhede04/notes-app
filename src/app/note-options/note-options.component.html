<div class="row options-bar">
  <div class="col-md-4">
    <button (click)="createNote()">
      <img src="https://img.icons8.com/ios-glyphs/22/000000/edit-file.png"/>
    </button>
    <button (click)="deleteNote()">
      <img src="https://img.icons8.com/ios-glyphs/26/000000/delete-forever.png"/>
    </button>
  </div>
  <div class="search col-md-6">
    <input type="text" placeholder="Search" (input)="inputString($event.target.value)">
  </div>
</div>
