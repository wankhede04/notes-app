<div class="board-box">
  <span class="date-time">
    {{ currentDateTime | date: 'long'}}
  </span>
  <div class="text-content">
    <textarea
      name="note-body"
      cols="20"
      rows="12"
      (input)="noteValue()"
      [(ngModel)]="textareaValue"
      #textarea = "ngModel"
    ></textarea>
  </div>
</div>
